<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballers - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/generico.css">
    <link rel="stylesheet" href="../css/logIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="../imagenes/varios/logo.png" alt="ballersLogo">
            <span>BALLERS</span>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="./productos.html">CAMISETAS</a></li>
                <li><a href="./productos2.html">MERCHANDISING</a></li>
                <li><a href="./formulario.html">CONTACTO</a></li>
            </ul>
        </nav>
        <div class="usuarioCarrito">
            <a href="./formulario.html"><img src="../imagenes/iconos/iconoCarrito.png" alt="iconoCarrito" class="iconoNav"></a>
            <a href="./logIn.html"><img src="../imagenes/iconos/iconoLogIn.png" alt="iconoUsuario" class="iconoNav"></a>
        </div>
    </header>

    <main class="seccionLogin contenedor">
        <h2>Iniciar sesión</h2>

        <form class="formularioLogin" action="#" method="post">
            <div class="campoFormulario">
                <label class="etiqueta" for="usuario">Usuario</label>
                <input class="control" type="text" id="usuario" name="usuario" placeholder="Introduce tu usuario" required>
            </div>

            <div class="campoFormulario">
                <label class="etiqueta" for="contrasena">Contraseña</label>
                <input class="control" type="password" id="contrasena" name="contrasena" placeholder="Introduce tu contraseña" required>
            </div>

            <div class="accionesFormulario">
                <button type="submit" class="botonPrincipal">Acceder</button>
            </div>

            <p class="textoInferior">¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
        </form>
    </main>

    <footer>
        <div class="bordeInferiorGradiente"></div>
        <div class="contenedor contenidoFooter">
            <div class="logoFooter">
                <img src="../imagenes/varios/logo.png" alt="logoBallers">
            </div>
            <div class="enlacesFooter">
                <h4>Sobre nosotros</h4>
                <ul>
                    <li><a href="#">Sobre Ballers</a></li>
                    <li><a href="#">¿Por qué Ballers?</a></li>
                    <li><a href="#">Historia</a></li>
                </ul>
            </div>
            <div class="contactoFooter">
                <h4>Contáctanos</h4>
                <p>ballers@gmail.com</p>
                <p>+977 9765346808</p>
            </div>
            <div class="socialFooter">
                <h4>Redes sociales</h4>
                <div class="iconosSociales">
                    <img src="../imagenes/iconos/facebook.png" alt="Facebook">
                    <img src="../imagenes/iconos/twitter.png" alt="Twitter">
                    <img src="../imagenes/iconos/instagram.png" alt="Instagram">
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
